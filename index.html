<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Appraisal Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Property Appraisal Tool</h1>
        <form id="appraisalForm">
            <!-- Number of Properties Field -->
            <label for="numProperties">Number of Properties to Appraise:</label>
            <input type="number" id="numProperties" min="1" placeholder="Enter number of properties" onchange="generatePropertyForms()">

            <!-- Container for dynamically generated property forms -->
            <div id="propertyFormsContainer"></div>

            <button type="button" id="actionButton" onclick="calculateAppraisal()">Continue</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
